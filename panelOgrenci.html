<!doctype html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Bootstrap demo</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<style>
   body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
   }

   .container {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
   }

   h1 {
      text-align: center;
      color: #333;
   }

   textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
   }

   button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
   }

   button:hover {
      background-color: #0056b3;
   }

   ul {
      list-style-type: none;
      padding: 0;
   }

   li {
      background-color: #f9f9f9;
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 5px;
   }


   .profil img {
      border-radius: 50%;
      width: 120px;
      display: flex;
      justify-content: center;
      margin: auto;
   }

   .profil p {
      text-align: center;
      margin-top: 10px;
      font-size: 25px;
   }

   .profil h5 {
      text-align: center;
   }

   .profil a {
      text-decoration: none;
      background-color: #d2232a;
      display: block;
      color: white;
   }

   .panel img {
      width: 100%;
      border-radius: 10px;
   }

   .odev img {
      display: flex;
      justify-content: center;
      width: 100%;
   }

   .profil button {
      width: 100%;
      color: white;
      background-color: #d2232a;
      border: #d2232a;
   }

   button {
      display: flex;
      margin: auto;
   }

   .panel {
      display: flex;
      justify-content: center;

   }

   ::placeholder {
      text-align: center;
   }
</style>

<body>
   <span class="btn btn-primary mt-3 ms-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop"
      aria-controls="staticBackdrop">
      <span class="material-symbols-outlined">
         arrow_forward_ios
      </span>
   </span>

   <div class="offcanvas offcanvas-start" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop"
      aria-labelledby="staticBackdropLabel">
      <div class="offcanvas-header">
         <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>

      <div class="offcanvas-body">
         <div class="profil">
            <img src="kisi.png" alt="Kişi Fotoğrafı">
            <p>Bünyamin Ömer Karakuş</p>
            <h5>Toki Fatih Ortaokulu</h5>
            <br>
         </div>
         <button class="accordion">Dijital-Okulum'da Ne Yaptın?</button>
         <div class="panel">
            <div class="urun">
               <div class="content1">
                  <div class="container">
                     <div class="odev">
                        <img src="yildiz.png" alt="">
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>

   <button class="accordio">Kişisel Notlarım</button>
   <div class="panel">
      <div class="urun">
         <div class="content1">
            <div class="container">
               <h1>Kişisel Notlar</h1>
               <form id="noteForm">
                  <textarea id="noteInput" placeholder="Buraya notunuzu girin..."></textarea>
                  <button type="submit">Not Ekle</button>
               </form>
               <ul id="noteList"></ul>
            </div>
         </div>
      </div>
   </div>




   <script>document.addEventListener('DOMContentLoaded', function () {
         const noteForm = document.getElementById('noteForm');
         const noteInput = document.getElementById('noteInput');
         const noteList = document.getElementById('noteList');

         noteForm.addEventListener('submit', function (event) {
            event.preventDefault();

            const noteText = noteInput.value.trim();
            if (noteText !== '') {
               addNoteToList(noteText);
               noteInput.value = '';
            }
         });

         function addNoteToList(noteText) {
            const li = document.createElement('li');
            li.textContent = noteText;
            noteList.appendChild(li);
         }
      });
   </script>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>

   <script>
      var acc = document.getElementsByClassName("accordion");
      var i;

      document.addEventListener('DOMContentLoaded', function () {
         var acc = document.getElementsByClassName("accordion");
         var i;

         for (i = 0; i < acc.length; i++) {
            var panel = acc[i].nextElementSibling;
            panel.style.display = "none";

            acc[i].addEventListener("click", function () {
               this.classList.toggle("active");
               var panel = this.nextElementSibling;
               if (panel.style.display === "block") {
                  panel.style.display = "none";
               } else {
                  panel.style.display = "block";
               }
            });
         }
      });

   </script>

   <script>
      var acc = document.getElementsByClassName("accordio");
      var i;

      document.addEventListener('DOMContentLoaded', function () {
         var acc = document.getElementsByClassName("accordio");
         var i;

         for (i = 0; i < acc.length; i++) {
            var panel = acc[i].nextElementSibling;
            panel.style.display = "none";

            acc[i].addEventListener("click", function () {
               this.classList.toggle("active");
               var panel = this.nextElementSibling;
               if (panel.style.display === "block") {
                  panel.style.display = "none";
               } else {
                  panel.style.display = "block";
               }
            });
         }
      });

   </script>
</body>

</html>
